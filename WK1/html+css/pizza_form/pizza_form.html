<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Form</title>
</head>

<style>
    table, th, td {
              border: 1px solid black;
              /* border-collapse: collapse; */
            }

    table {
                width: 50px;
            }
</style>
<body>
    <form action="post.html" method="post">
        <table >
            <tr>
              <th colspan="2">Pizza Shop 2.0 </th>
            </tr>
            <tr>
              <td><label for="name">Name</label></td>
              <td><input type="text" id="name" name="name" ></td>
            </tr>
            <tr>
                <td>
                    <label for="name">Pizza Topping</label>
                </td>
                <td><input type="radio" name="topping" value="supreme">Supreme</input> <br>
                    <input type="radio" name="topping" value="vegetarian">Vegetarian</input> <br>
                    <input type="radio" name="topping" value="hawaiian">Hawaiian</input>
                </td>
              </tr>
              
              <tr>
                <td>
                    <label for="name">Pizza Sauce</label>
                </td>
                <td>
                    <select name="sauce">
                        <option value="tomato">Tomato</option> 
                        <option value="barbeque">Barbeque</option> 
                        <option value="mayonnaise">Mayonnaise</option> 
                        <option value="secret">Secret Sauce</option>
                    </select>
                </td>
              </tr>

              <tr>
                  <td>
                      <label for="option">Optional Extras</label>
                  </td>
                  <td>
                      <input type="checkbox" id="cheese" name="cheese" value="cheese">
                      <label for="vehicle1"> Extra Cheese</label>
                      <input type="checkbox" id="gluten_free" name="gluten_free" value="gluten_free">
                      <label for="gluten_free"> Gluten Free Base</label>
                </td>
              </tr>

              <tr>
                  <td colspan="2"><label for="option">Delivery Instructions:</label> <br>
                      <textarea id="instruction" name="instruction" cols="50" rows="4" >
        
                    </textarea>
                 </td>
              </tr>

              <tr>
                  <td colspan="2"> <input type="submit" value="Send my Order"></td>
              </tr>
        
          </table>
    </form>

      
</body>
</html>
